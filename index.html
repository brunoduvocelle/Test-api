    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 40px; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 700px; }

<body>

<div class="container">
    <h1>ðŸ“‹ Liste des Contacts</h1>
    <button id="loadBtn">Mettre Ã  jour les donnÃ©es</button>
    <div id="display">
        </div>
</div>

<script>
{
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwZNCccbYN4tGOIFrdBXdDDM3pqswlH_l38m3XKui4mInj6xuLueEHLOa12zHMoYkr0/exec"; // <--- REMETS TON URL ICI

    document.getElementById('loadBtn').addEventListener('click', async () => {
        const display = document.getElementById('display');
        display.innerHTML = "Chargement...";
        
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            let table = `<table><tr><th>Nom</th><th>PrÃ©nom</th><th>Email</th></tr>`;
            data.forEach(item => {
                table += `<tr>
                    <td>${item.nom || ''}</td>
                    <td>${item.prenom || ''}</td>
                    <td>${item.mail || ''}</td>
                </tr>`;
            });
            table += `</table>`;
            display.innerHTML = table;
        } catch (e) {
            display.innerHTML = "Erreur de chargement.";
        }
    });
}
</script>
